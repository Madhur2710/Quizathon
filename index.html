
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quizathon</title>
    <link rel="stylesheet" href="hack.css">
</head>

<body>

    <header>
        <h1>Welcome to Quizathon</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
    </nav>

    <section id="home">
        <h2>Welcome to our Home Page</h2>
        <p>This is the home section of our simple website.</p>
    </section>

    <section id="IO">

        <label id="labcat" for="category">Category:</label>
        <select id="category" aria-placeholder="select category">
            <option value="1">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals & Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime & Manga</option>
            <option value="32">Entertainment: Cartoon & Animations</option>
        </select>

        <label id="labdiff" for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="1">Any Difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>

        <button id="startQuiz" onclick="startQuiz()">Start Quiz</button>
    </section>

    <section id="Quiz">
        <p id="Question"></p>
        <div id="Answers">
            <p class=options id="1" onclick="checkifcorrect(event)"></p>
            <p class=options id="2" onclick="checkifcorrect(event)"></p>
            <p class=options id="3" onclick="checkifcorrect(event)"></p>
            <p class=options id="4" onclick="checkifcorrect(event)"></p>

            <br><br>

            <p id="Previous"></p>
            <p id="Next"></p>
        </div>
    </section>

    <script src="hack.js"></script>

</body>

</html>
